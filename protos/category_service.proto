syntax = "proto3";
option csharp_namespace = "MySpace.WebAPI.Services";
import "models/category_model.proto";
package my_space;

service Categories {

	rpc CreateCategory(CreateCategoryRequest) returns(CreateCategoryResponse);
	rpc GetByIdCategory(GetByIdRequest) returns(GetByIdResponse);
	rpc EditCategory(EditCategoryRequest) returns(EditCategoryResponse);
	rpc DeleteCategory(DeleteCategoryRequest) returns(DeleteCategoryResponse);

	rpc ListAll(GetAllCategoriesRequest) returns(GetAllCategoriesResponse);
	
	
}